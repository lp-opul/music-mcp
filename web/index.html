<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distro - AI Music Distribution</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: #888;
      font-size: 14px;
      margin-top: 4px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: rgba(255,255,255,0.1);
      border-bottom-left-radius: 4px;
    }

    .message.assistant pre {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 13px;
    }

    .message.assistant code {
      font-family: 'SF Mono', Monaco, monospace;
    }

    .message.error {
      background: rgba(255,77,77,0.2);
      border: 1px solid rgba(255,77,77,0.3);
    }

    .message.thinking {
      color: #888;
      font-style: italic;
    }

    .input-area {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.2);
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #667eea;
    }

    input::placeholder {
      color: #666;
    }

    button {
      padding: 14px 24px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }

    button:hover {
      transform: scale(1.02);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .welcome {
      text-align: center;
      padding: 40px 20px;
      color: #888;
    }

    .welcome h2 {
      color: #fff;
      margin-bottom: 16px;
    }

    .welcome ul {
      list-style: none;
      margin-top: 20px;
    }

    .welcome li {
      padding: 8px 0;
    }

    .tool-call {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 8px;
      padding: 10px 14px;
      margin: 8px 0;
      font-size: 13px;
    }

    .tool-call .label {
      color: #667eea;
      font-weight: 600;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ MCP Distro tester</h1>
    </header>

    <div class="messages" id="messages">
      <div class="welcome">
        <h2>Release music to Spotify, Apple Music & more</h2>
        <p>Tell me what you want to create and I'll handle the rest.</p>
        <p style="margin-top: 16px;">You can release your own music or create a song right now!</p>
      </div>
    </div>

    <div class="input-area">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="input" 
          placeholder="What do you want to release?" 
          autocomplete="off"
        >
        <button id="send">Send</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    
    let conversationHistory = [];
    let isLoading = false;

    function addMessage(role, content, isError = false) {
      // Remove welcome message on first message
      const welcome = messagesEl.querySelector('.welcome');
      if (welcome) welcome.remove();

      const div = document.createElement('div');
      div.className = `message ${role}${isError ? ' error' : ''}`;
      
      // Simple markdown-like formatting
      let formatted = content
        .replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');
      
      div.innerHTML = formatted;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    const statusMessages = [
      'ðŸ¤” Thinking...',
      'ðŸŽµ Working on it...',
      'ðŸŽµ Generating your song (this may take a minute)...',
      'ðŸŽµ Still creating... almost there...',
      'ðŸŽµ Putting the finishing touches...',
    ];
    let statusIndex = 0;
    let statusInterval = null;

    function addStatus() {
      // Remove welcome message
      const welcome = messagesEl.querySelector('.welcome');
      if (welcome) welcome.remove();

      const div = document.createElement('div');
      div.className = 'message assistant thinking';
      div.id = 'status-message';
      div.textContent = statusMessages[0];
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      
      // Rotate through status messages
      statusIndex = 0;
      statusInterval = setInterval(() => {
        statusIndex = Math.min(statusIndex + 1, statusMessages.length - 1);
        div.textContent = statusMessages[statusIndex];
      }, 8000);
      
      return div;
    }

    function removeStatus() {
      if (statusInterval) {
        clearInterval(statusInterval);
        statusInterval = null;
      }
      const el = document.getElementById('status-message');
      if (el) el.remove();
    }

    // Poll for music generation
    async function pollGeneration(pollUrl) {
      const statusEl = document.getElementById('status-message');
      
      for (let i = 0; i < 30; i++) { // Max 2.5 minutes
        await new Promise(r => setTimeout(r, 5000));
        
        const elapsed = (i + 1) * 5;
        if (statusEl) statusEl.textContent = `ðŸŽµ Creating your song... (${elapsed}s)`;
        
        try {
          const res = await fetch(pollUrl);
          const data = await res.json();
          
          if (data.status === 'SUCCESS' && data.tracks && data.tracks.length > 0) {
            return data.tracks[0]; // Return first track
          }
          if (data.status === 'FAILED') {
            throw new Error('Generation failed');
          }
        } catch (e) {
          console.error('Poll error:', e);
        }
      }
      throw new Error('Generation timed out');
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || isLoading) return;

      isLoading = true;
      sendBtn.disabled = true;
      inputEl.value = '';

      addMessage('user', text);
      conversationHistory.push({ role: 'user', content: text });
      
      addStatus();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages: conversationHistory }),
        });

        if (!response.ok) {
          removeStatus();
          const error = await response.json().catch(() => ({ error: 'Request failed' }));
          throw new Error(error.error || 'Request failed');
        }

        const data = await response.json();
        
        // Check if response mentions generation started (Claude's response about the task)
        const responseText = data.response || '';
        
        // Check for pollUrl in the response (music generation in progress)
        const pollUrlMatch = responseText.match(/pollUrl["\s:]+([^\s"]+)/);
        const taskIdMatch = responseText.match(/taskId["\s:]+([a-f0-9]+)/);
        
        if (taskIdMatch && responseText.toLowerCase().includes('generat')) {
          // Music is being generated - poll for it
          const taskId = taskIdMatch[1];
          const pollUrl = `https://distro-nu.vercel.app/api/generate/status/${taskId}`;
          
          addMessage('assistant', 'ðŸŽµ Starting music generation... this takes about 60-90 seconds.');
          conversationHistory.push({ role: 'assistant', content: 'ðŸŽµ Starting music generation...' });
          
          try {
            const track = await pollGeneration(pollUrl);
            removeStatus();
            
            // Show the result
            const resultMsg = `âœ… Your song is ready!\n\n**${track.title}**\nðŸŽ§ [Listen to your track](${track.audioUrl})\n\nNow I'll set up the release...`;
            addMessage('assistant', resultMsg);
            conversationHistory.push({ role: 'assistant', content: resultMsg });
            
            // Auto-continue with the track info
            conversationHistory.push({ 
              role: 'user', 
              content: `Great! The song "${track.title}" is ready. Audio URL: ${track.audioUrl} - Image URL: ${track.imageUrl}. Please continue setting up the release.`
            });
            
            // Continue the flow
            addStatus();
            const continueRes = await fetch('/api/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ messages: conversationHistory }),
            });
            removeStatus();
            
            if (continueRes.ok) {
              const continueData = await continueRes.json();
              addMessage('assistant', continueData.response);
              conversationHistory.push({ role: 'assistant', content: continueData.response });
            }
          } catch (genError) {
            removeStatus();
            addMessage('assistant', `Error generating music: ${genError.message}`, true);
          }
        } else {
          // Normal response
          removeStatus();
          addMessage('assistant', responseText);
          conversationHistory.push({ role: 'assistant', content: responseText });
        }

      } catch (error) {
        removeStatus();
        addMessage('assistant', `Error: ${error.message}`, true);
      }

      isLoading = false;
      sendBtn.disabled = false;
      inputEl.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    inputEl.focus();
  </script>
</body>
</html>
